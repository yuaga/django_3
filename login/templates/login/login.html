{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}登录{% endblock %}
{# 下面的代码针对性的引入了login.css样式文件 #}
{% block css %}<link rel="stylesheet" href="{% static 'css/login.css' %}">{% endblock %}


{% block content %}
  <div class="container">
    <div class="col-md-12 col-offset-6">
        <form class="form-login" action="/login/" method="POST">
        <h2 class="text-center">欢迎登录</h2>
            <div class="form-group">
            <label for="id_username">用户名：</label>
            <input type="text" name='username' class="form-control" id="id_username" placeholder="username"
                   autofocus required>
            </div>
            <div class="form-group">
                <label for="id_password">密 码：</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="reset" class="btn btn-default pull-left">重置</button>
            <button type="submit" class="btn btn-primary pull-right">提交</button>

        </form>
    </div>
  </div>

{% endblock %}
